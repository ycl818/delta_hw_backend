<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetZone</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <p>PetZone Backend</p>
    <nav>
      <ul class="navbar-nav" style="display: flex; padding: 1rem">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">首頁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/auth/signin">登入</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/auth/signup">註冊</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/auth/logout">登出</a>
        </li>
      </ul>
    </nav>

    <hr />
    <h5>註冊頁面</h5>
    <main style="padding: 3rem">
      <form action="/auth/signup" method="POST">
        <div class="form-group">
          <label for="exampleUsername">姓名：</label>
          <input
            name="name"
            type="text"
            id="exampleUsername"
            required
            minlength="3"
            maxlength="255"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputEmail1">信箱：</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPassword1">密碼：</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            maxlength="1024"
            name="password"
            required
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">註冊用戶</button>
      </form>
    </main>
  </body>
</html>
