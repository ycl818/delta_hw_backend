<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetZone</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <p>PetZone Backend</p>
    <nav>
      <ul class="navbar-nav" style="display: flex; padding: 1rem">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">首頁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/auth/signin">登入</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/auth/signup">註冊</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/auth/logout">登出</a>
        </li>
      </ul>
    </nav>

    <hr />
    <section style="margin-top: 2rem">
      <div>
        <div>
          <a
            style="
              padding: 0.2rem 0.5rem;
              background-color: rgb(251, 251, 251);
              color: rgb(29, 28, 28);
            "
            href="https://petzone-backend.zeabur.app/auth/google"
            ><img
              src="https://img.icons8.com/color/16/000000/google-logo.png"
            />
            透過Google登入</a
          >
        </div>
      </div>
      <div style="margin-top: 1rem">
        <hr />
        <p>已經註冊過一個帳戶？您可以在此登錄：</p>
        <form action="/auth/signin" method="POST">
          <div>
            <label for="exampleInputEmail1">信箱：</label>
            <input type="email" id="exampleInputEmail1" name="email" />
          </div>
          <br />
          <div>
            <label for="exampleInputPassword1">密碼：</label>
            <input type="password" name="password" />
          </div>
          <br />
          <button>會員登入</button>
        </form>
      </div>
    </section>
  </body>
</html>
